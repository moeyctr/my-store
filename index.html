<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Soccer Empire</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<style>
/* Reset & Base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
}
/* Header styles */
header {
  background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
  background-size: 600% 600%;
  animation: gradientShift 20s ease infinite;
  position: sticky;
  top: 0;
  z-index: 999;
  box-shadow: 0 0 30px rgba(240, 192, 64, 0.7);
  padding: 20px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
.header-flex {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}
.brand {
  display: flex;
  align-items: center;
}
.logo {
  width: 80px;
  height: 80px;
  margin-right: 18px;
}
.store-title {
  font-size: 2.5em;
  font-weight: bold;
  color: #f0c040;
  text-shadow: 0 0 10px #f0c040;
}
nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-end;
  align-items: center;
  position: relative; /* for notification positioning */
}
nav a {
  margin: 5px 10px;
  padding: 8px 14px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1em;
  border-radius: 8px;
  background: linear-gradient(135deg, #ff0066, #ffcc00);
  background-size: 400% 400%;
  animation: navGradient 15s ease infinite;
  color: #fff;
  transition: all 0.3s ease;
}
nav a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #f0c040 inset;
}
@keyframes navGradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
/* Sections styling */
section {
  display: none;
  padding: 40px 20px;
  min-height: 80vh;
  transition: all 0.5s ease;
}
section.active {
  display: block;
}
/* Home styles */
#home {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding-bottom: 40px;
}
#home .content-container {
  max-width: 700px;
  width: 100%;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
}
#home .image-row {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}
/* Welcome header styling */
#welcome {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
  font-size: 4em;
  text-align: center;
  color: #f0c040;
  text-shadow: 0 0 20px #f0c040, 0 0 40px #f0c040;
  font-family: 'Orbitron', sans-serif;
  animation: pulseGlow 3s infinite;
}
@keyframes pulseGlow {
  0%, 100% { text-shadow: 0 0 20px #f0c040, 0 0 40px #f0c040; }
  50% { text-shadow: 0 0 40px #f0c040, 0 0 80px #f0c040; }
}
h2 {
  text-align: center;
  font-size: 2.5em;
  margin-top: 20px;
  color: #f0c040;
  text-shadow: 0 0 10px #f0c040, 0 0 20px #f0c040;
}
h3 {
  margin-top: 40px;
  font-size: 2em;
  text-align: center;
  color: #ffd700;
  text-shadow: 0 0 8px #ffd700;
}
/* Product grid styling */
#productGrid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}
/* Product card styles */
.product-card {
  background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
  padding: 10px;
  border-radius: 15px;
  width: 180px;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}
.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #f0c040 inset, 0 0 30px rgba(255,255,255,0.6);
}
.product-card img {
  width: 100%;
  border-radius: 10px;
}
.product-card h4 {
  font-size: 1.1em;
  margin: 8px 0;
  text-align: center;
}
/* Style the size selector to match theme */
.size-select {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  font-size: 1em;
  background: #ffd200;
  color: #333;
  margin-top: 8px;
  margin-bottom: 8px;
  cursor: pointer;
}
/* Buttons styling */
button {
  display: block;
  width: 100%;
  padding: 8px 0;
  margin-top: 8px;
  border: none;
  border-radius: 8px;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  background: linear-gradient(135deg, #f7971e, #ffd200);
  transition: all 0.3s;
}
button:hover {
  background: linear-gradient(135deg, #ffd200, #f7971e);
  box-shadow: 0 0 15px #f0c040 inset;
  transform: scale(1.05);
}
/* Cart styles */
#cart {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
#cartItems {
  margin-top: 20px;
}
.cart-item {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.05);
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
}
.cart-item img {
  width: 80px;
  border-radius: 8px;
  margin-right: 15px;
}
.remove-btn {
  margin-left: auto;
  background: #c0392b;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s;
}
.remove-btn:hover {
  background: #e74c3c;
}
#checkout {
  display: block;
  margin: 30px auto;
  padding: 15px 30px;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  font-size: 1.2em;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 20px #00f2fe inset;
  transition: all 0.3s;
}
#checkout:hover {
  background: linear-gradient(135deg, #185a9d, #43cea2);
  box-shadow: 0 0 30px #00f2fe inset;
  transform: scale(1.05);
}
/* Contact form styles */
#contact-form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
}
#contact-form input, #contact-form textarea {
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 6px;
  font-family: 'Arial', sans-serif;
  font-size: 1em;
}
#contact-form button {
  padding: 12px;
  margin-top: 20px;
  background: linear-gradient(135deg, #0f2027, #203a43);
  border: none;
  border-radius: 8px;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  font-size: 1.2em;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 15px #f0c040 inset;
}
#contact-form button:hover {
  background: linear-gradient(135deg, #203a43, #0f2027);
  box-shadow: 0 0 25px #f0c040 inset;
  transform: scale(1.05);
}
@media(max-width: 600px){
  .header-flex {
    flex-direction: column;
    align-items: center;
  }
  nav {
    justify-content: center;
    margin-top: 10px;
  }
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-flex" style="width: 100%; position: relative;">
    <div class="brand">
      <img src="https://i.pinimg.com/736x/19/c1/50/19c1502704de2be9ff31ea8a55c6d865.jpg" class="logo" />
      <div class="store-title">Soccer Empire</div>
    </div>
    <nav>
      <a href="#home" onclick="showSection('home')">Home</a>
      <a href="#shop" onclick="showSection('shop')">Shop</a>
      <a href="#cart" onclick="showSection('cart'); showCart();">Cart</a>
      <a href="#contact" onclick="showSection('contact')">Contact</a>
      <a href="#reviews" onclick="showSection('reviews')">Reviews</a>
    </nav>
    <!-- Notification near nav -->
    <div id="cartNotification" style="position: absolute; top: 70px; right: 150px; background: #f0c040; padding: 8px 12px; border-radius: 8px; display: none; font-family: 'Orbitron'; font-weight: bold; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1001;">
      Item added to cart!
    </div>
  </div>
  <!-- Cart button with badge -->
  <button id="cartBtn" onclick="showSection('cart'); showCart()" style="margin-left:20px;">
    Cart <span id="cartCount" style="background:#f0c040; color:#222; padding:2px 6px; border-radius:12px; font-size:0.9em; margin-left:8px;">0</span>
  </button>
</header>

<!-- Scripts -->
<script>
// Initialize Google Map
function initMap() {
  var location = { lat: -37.642544, lng: 144.940123 };
  var map = new google.maps.Map(document.getElementById('googleMap'), {
    zoom: 16,
    center: location
  });
  new google.maps.Marker({
    position: location,
    map: map,
    title: 'Sirius College Meadow Fair Campus'
  });
}

function showSection(id) {
  document.querySelectorAll('section').forEach(s => s.style.display='none');
  document.getElementById(id).style.display='block';
}

// Your product array remains unchanged...
const products = [
  // your product data...
  { name: "Copa Mundial FG", image: "https://www.futbolemotion.com/imagesarticulos/88055/750/bota-adidas-copa-mundial-0.jpg", category: "Boots", price: 120 },
  // ... rest of your products
];

function renderProducts() {
  const container = document.getElementById('productGrid');
  container.innerHTML = '';
  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product-card';

    let sizes = '';
    if (p.category === "Boots") {
      sizes = `<select class="size-select" required>
        ${[...Array(9)].map((_,i)=>`<option value="${i+5}">${i+5}</option>`).join('')}
      </select>`;
    } else if (p.category === "Kits") {
      sizes = `<select class="size-select" required>
        ${["XS","S","M","L","XL","XXL"].map(size=>`<option value="${size}">${size}</option>`).join('')}
      </select>`;
    }

    div.innerHTML = `
      <img src="${p.image}" />
      <h4>${p.name}</h4>
      <p>$${p.price}</p>
      ${sizes}
      <button>Add to Cart</button>
    `;
    div.querySelector('button').onclick = () => {
      const sizeEl = div.querySelector('.size-select');
      const size = sizeEl ? sizeEl.value : null;
      addToCart(p.name, p.price, p.image, size);
    };
    container.appendChild(div);
  });
}

// Reviews section remains unchanged...
let reviews = JSON.parse(localStorage.getItem('reviews')) || [];

function displayReviews() {
  const container = document.getElementById('reviews-list');
  container.innerHTML = '';
  reviews.forEach(rev => {
    const div = document.createElement('div');
    div.style.border = "1px solid #f0c040";
    div.style.borderRadius = "8px";
    div.style.padding = "10px";
    div.style.marginBottom = "10px";

    let starsDisplay = '';
    for (let i=0; i<rev.stars; i++) starsDisplay += '★';
    for (let i=rev.stars; i<5; i++) starsDisplay += '☆';

    div.innerHTML = `<strong style="color:#f0c040;">${rev.name}</strong>
                     <div style="color:#f0c040;">${starsDisplay}</div>
                     <p style="margin-top:5px;">${rev.text}</p>`;
    container.appendChild(div);
  });
}

// Review form handler remains unchanged
document.getElementById('review-form').addEventListener('submit', (e) => {
  e.preventDefault();
  const name = document.getElementById('reviewerName').value.trim();
  const text = document.getElementById('reviewText').value.trim();
  const stars = parseInt(document.getElementById('starRating').value);
  if (name && text && stars >=1 && stars <=5) {
    reviews.push({name, text, stars});
    localStorage.setItem('reviews', JSON.stringify(reviews));
    displayReviews();
    document.getElementById('review-form').reset();
  }
});

// Cart functions
function updateCartCount() {
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cartCount').textContent = cartItems.length;
}

function showNotification(message) {
  const notif = document.getElementById('cartNotification');
  notif.textContent = message;
  notif.style.display = 'block';
  setTimeout(() => {
    notif.style.display = 'none';
  }, 2000);
}

function addToCart(name, price, image, size) {
  let currentCart = JSON.parse(localStorage.getItem('cart')) || [];
  currentCart.push({ name, price, image, size });
  localStorage.setItem('cart', JSON.stringify(currentCart));
  updateCartCount();
  showNotification("Item added to cart!");
}

function showCart() {
  const container = document.getElementById('cartItems');
  container.innerHTML = '';
  let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  if (cartItems.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
    return;
  }
  cartItems.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${item.image}">
      <div>
        <strong>${item.name}</strong><br>
        Size: ${item.size}<br>
        Price: $${item.price}
      </div>
      <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
    `;
    container.appendChild(div);
  });
}

function removeFromCart(index) {
  let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  cartItems.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cartItems));
  updateCartCount();
  showCart();
}

function showCheckout() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  document.getElementById('checkoutFormContainer').style.display = 'flex';
}
function closeCheckoutForm() {
  document.getElementById('checkoutFormContainer').style.display = 'none';
}

document.getElementById('paymentForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const cc = document.getElementById('ccnumber').value.trim();
  const exp = document.getElementById('exp').value.trim();
  const cvv = document.getElementById('cvv').value.trim();
  const address = document.getElementById('address').value.trim();

  if (!name || !cc || !exp || !cvv || !address) {
    alert("Please fill in all fields.");
    return;
  }

  alert(`Thank you, ${name}! Your payment has been processed.`);
  localStorage.removeItem('cart');
  closeCheckoutForm();
  alert("Your order has been placed successfully! Thank you for shopping with us.");
  showSection('home');
  if (document.getElementById('cart').style.display === 'block') {
    showCart();
  }
});

// Initialize cart count on page load
window.onload = () => {
  renderProducts();
  displayReviews();
  showSection('home');
  updateCartCount();
};
</script>
<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
</body>
</html>
