<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Soccer Empire</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<style>
/* Reset & Base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
}

/* Header styling */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 30px;
  background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
  background-size: 600% 600%;
  animation: gradientShift 20s ease infinite;
  position: sticky;
  top: 0;
  z-index: 999;
  box-shadow: 0 0 30px rgba(240, 192, 64, 0.7);
}
@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
.header-top {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}
.logo {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}
.store-title {
  font-size: 2em;
  font-weight: bold;
  color: #f0c040;
  text-shadow: 0 0 10px #f0c040;
}
nav {
  display: flex;
  flex-wrap: wrap;
}
nav a {
  margin: 5px 10px;
  padding: 8px 14px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1em;
  border-radius: 8px;
  background: linear-gradient(135deg, #ff0066, #ffcc00);
  background-size: 400% 400%;
  animation: navGradient 15s ease infinite;
  color: #fff;
  transition: all 0.3s ease;
}
nav a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #f0c040 inset;
}
@keyframes navGradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Sections styling */
section {
  display: none;
  padding: 40px 20px;
  min-height: 80vh;
  transition: all 0.5s ease;
}
section.active {
  display: block;
}

/* Welcome banner style */
#welcome {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
  font-size: 4em;
  text-align: center;
  color: #f0c040;
  text-shadow: 0 0 20px #f0c040, 0 0 40px #f0c040;
  font-family: 'Orbitron', sans-serif;
  animation: pulseGlow 3s infinite;
}
@keyframes pulseGlow {
  0%, 100% { text-shadow: 0 0 20px #f0c040, 0 0 40px #f0c040; }
  50% { text-shadow: 0 0 40px #f0c040, 0 0 80px #f0c040; }
}

h2 {
  text-align: center;
  font-size: 2.5em;
  margin-top: 20px;
  color: #f0c040;
  text-shadow: 0 0 10px #f0c040, 0 0 20px #f0c040;
}
h3 {
  margin-top: 40px;
  font-size: 2em;
  text-align: center;
  color: #ffd700;
  text-shadow: 0 0 8px #ffd700;
}

#productGrid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

/* Product card styles */
.product-card {
  background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
  padding: 10px;
  border-radius: 15px;
  width: 180px;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}
.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #f0c040 inset, 0 0 30px rgba(255,255,255,0.6);
}
.product-card img {
  width: 100%;
  border-radius: 10px;
}
.product-card h4 {
  font-size: 1.1em;
  margin: 8px 0;
  text-align: center;
}
button {
  display: block;
  width: 100%;
  padding: 8px 0;
  margin-top: 8px;
  border: none;
  border-radius: 8px;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  background: linear-gradient(135deg, #f7971e, #ffd200);
  transition: all 0.3s;
}
button:hover {
  background: linear-gradient(135deg, #ffd200, #f7971e);
  box-shadow: 0 0 15px #f0c040 inset;
  transform: scale(1.05);
}

/* Cart styles */
#cart {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
#cartItems {
  margin-top: 20px;
}
.cart-item {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.05);
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
}
.cart-item img {
  width: 80px;
  border-radius: 8px;
  margin-right: 15px;
}
.remove-btn {
  margin-left: auto;
  background: #c0392b;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s;
}
.remove-btn:hover {
  background: #e74c3c;
}
#checkout {
  display: block;
  margin: 30px auto;
  padding: 15px 30px;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  font-size: 1.2em;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 20px #00f2fe inset;
  transition: all 0.3s;
}
#checkout:hover {
  background: linear-gradient(135deg, #185a9d, #43cea2);
  box-shadow: 0 0 30px #00f2fe inset;
  transform: scale(1.05);
}

/* Contact form styles */
#contact-form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
}
#contact-form input, #contact-form textarea {
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 6px;
  font-family: 'Arial', sans-serif;
  font-size: 1em;
}
#contact-form button {
  padding: 12px;
  margin-top: 20px;
  background: linear-gradient(135deg, #0f2027, #203a43);
  border: none;
  border-radius: 8px;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  font-size: 1.2em;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 15px #f0c040 inset;
}
#contact-form button:hover {
  background: linear-gradient(135deg, #203a43, #0f2027);
  box-shadow: 0 0 25px #f0c040 inset;
  transform: scale(1.05);
}

/* Size select styles */
.size-select {
  width: 100%;
  padding: 6px;
  border-radius: 8px;
  margin-top: 6px;
  font-family: 'Orbitron', sans-serif;
  margin-bottom: 8px;
  background: #fff;
  color: #353535;
  font-weight: bold;
  border: none;
  outline: none;
}

/* Responsive adjustments */
@media(max-width: 600px){
  header {
    flex-direction: column;
  }
  nav {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<!-- Header with logo + store name -->
<header>
  <div class="header-top" style="display:flex; align-items:center; width:100%; justify-content:center;">
    <img src="https://i.pinimg.com/736x/40/22/02/40220229b5ba8908ae1b925585011eb7.jpg" alt="Logo" class="logo" style="width:50px; height:50px; margin-right:10px;">
    <div class="store-title" style="font-size:2em; font-weight:bold; color:#f0c040; text-shadow:0 0 10px #f0c040;">Soccer Empire</div>
  </div>
  <nav style="margin-top:10px;">
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#shop" onclick="showSection('shop')">Shop</a>
    <a href="#cart" onclick="showSection('cart')">Cart</a>
    <a href="#contact" onclick="showSection('contact')">Contact</a>
  </nav>
</header>

<!-- Sections -->
<section id="home" style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
  <h2>Welcome to Soccer Empire</h2>
  <div style="display:flex; flex-wrap:wrap; justify-content:center;">
    <img src="https://images.unsplash.com/photo-1601144485461-5b8e6b8f2e4d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" width="300" style="margin:10px; border-radius:10px;">
    <img src="https://images.unsplash.com/photo-1601144485461-5b8e6b8f2e4d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" width="300" style="margin:10px; border-radius:10px;">
    <img src="https://images.unsplash.com/photo-1601144485461-5b8e6b8f2e4d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" width="300" style="margin:10px; border-radius:10px;">
  </div>
</section>

<!-- Shop -->
<section id="shop">
  <h2 style="text-align:center; margin-top:20px;">Shop - All Products</h2>
  <div id="productGrid"></div>
</section>

<!-- Cart -->
<section id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <button id="checkoutBtn" onclick="showCheckoutForm()">Proceed to Checkout</button>
</section>

<!-- Contact -->
<section id="contact">
  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<!-- Checkout Payment Modal -->
<div id="checkoutFormContainer" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
  <div style="background:#222; padding:20px; border-radius:10px; max-width:400px; width:90%; color:#fff;">
    <h2>Enter Payment Details</h2>
    <form id="paymentForm">
      <label>Full Name:</label><br>
      <input type="text" id="name" required><br><br>
      <label>Credit Card Number:</label><br>
      <input type="text" id="ccnumber" required maxlength="19" placeholder="1234 5678 9012 3456"><br><br>
      <label>Expiry Date:</label><br>
      <input type="text" id="exp" required placeholder="MM/YY" maxlength="5"><br><br>
      <label>CVV:</label><br>
      <input type="text" id="cvv" required maxlength="4" placeholder="123"><br><br>
      <label>Billing Address:</label><br>
      <input type="text" id="address" required><br><br>
      <button type="submit">Pay</button>
      <button type="button" onclick="closeCheckoutForm()">Cancel</button>
    </form>
  </div>
</div>

<script>
  // Show section
  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.style.display='none');
    document.getElementById(id).style.display='block';
  }

  // Cart array
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Products list (with your store's kits)
  const products = [
    { name: "Copa Mundial FG", image: "https://www.futbolemotion.com/imagesarticulos/88055/750/bota-adidas-copa-mundial-0.jpg", category: "Boots", price: 120 },
    { name: "F50 FG Radiant Blaze", image: "https://thumblr.uniid.it/product/396994/83cfad07bdcd.jpg?width=3840&format=webp&q=75", category: "Boots", price: 150 },
    { name: "Copa Pure 3 Laceless", image: "https://productimages.footy.com/686557694b3a4a3c66e77ca3/0/3840.webp?q=75", category: "Boots", price: 140 },
    { name: "Zoom Mercurial Vapor 16 Vini's", image: "https://cdn.idealo.com/folder/Product/206704/7/206704750/s1_produktbild_max_2/mercurial-vapor-16-elite-vini-jr-fg-ib2356-001-black-green-spark-soar-dynamic-yellow.jpg", category: "Boots", price: 170 },
    { name: "Phantom GX 2 Elite", image: "https://www.ultrafootball.com/cdn/shop/files/AURORA_FJ2554-800_PHCFH001-2000_1200x630_crop_center.jpg?v=1748237985", category: "Boots", price: 160 },
    { name: "Copa Pure 3 Celestial", image: "https://imagedelivery.net/2DfovxNet9Syc-4xYpcsGg/dc011c3c-2541-4ccd-d927-ea9c4a9a4800/product", category: "Boots", price: 135 },
    { name: "Phantom GX 2 LV8", image: "https://www.ultrafootball.com/cdn/shop/files/AURORA_HV4890-100_PHCFH001-2000_1200x630_crop_center.jpg?v=1747883182", category: "Boots", price: 165 },
    { name: "Tiempo Legend 10", image: "https://thumblr.uniid.it/product/384243/03456a5e37de.jpg?width=3840&format=webp&q=75", category: "Boots", price: 155 },

    // Your kits
    { name: "FC Barcelona x Travis Scott Limited Edition Away Kit", image: "https://static.nike.com/a/images/t_prod_ps/w_1536,c_limit,f_auto/bf7eecbb-bd11-4edb-8bc5-73a69c3e1c1d/f-c-barcelona-2024-25-stadium-away-x-cactus-jack-men-s-nike-dri-fit-football-replica-shirt-iq8330-010-release-date.jpg", category: "Kits", price: 90 },
    { name: "PSG Paris Noir Premium Kit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 90 },
    { name: "Manchester United Force of Nature Premium Kit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 90 },
    { name: "Brazil Emerald Nights Special Kit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 90 },
    { name: "Real Madrid 2025 Emerald Flame Premium Kit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 90 },
    { name: "Liverpool Phoenix Premium Kit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 90 },
    { name: "Japan Sakura Dragon Special Kit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 90 },
    { name: "Japan Son Goku Premium Kit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 90 },
    { name: "Japan Sakura Dragon Tracksuit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 100 },
    { name: "Brazil 2024 Jesus Premium Tracksuit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 100 },
    { name: "Japan Supra Special Kit", image: "https://images.unsplash.com/photo-1649170524538-dbd7c7d1f1e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", category: "Kits", price: 90 }
  ];

  // Load products on page load
  window.onload = () => {
    const container = document.getElementById('productGrid');
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product-card';

      // Generate size options
      let sizes = '';
      if(p.category === "Boots") {
        sizes = `<select class="size-select" required>
          ${[...Array(9)].map((_,i)=>`<option value="${i+5}">${i+5}</option>`).join('')}
        </select>`;
      } else if(p.category === "Kits") {
        sizes = `<select class="size-select" required>
          ${["XS","S","M","L","XL","XXL"].map(size=>`<option value="${size}">${size}</option>`).join('')}
        </select>`;
      }

      div.innerHTML = `
        <img src="${p.image}" />
        <h4>${p.name}</h4>
        <p>$${p.price}</p>
        ${sizes}
        <button>Add to Cart</button>
      `;

      div.querySelector('button').addEventListener('click', function() {
        const sizeSelect = div.querySelector('.size-select');
        let size = null;
        // For Boots or Kits, require size
        if (sizeSelect) {
          size = sizeSelect.value;
          if (!size) {
            alert("Please select a size before adding to cart.");
            return;
          }
        }
        addToCart(p.name, p.price, p.image, size);
      });
      container.appendChild(div);
    });
    showSection('home');
    showCart();
  };

  function addToCart(name, price, image, size) {
    cart.push({name, price, image, size});
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Added to cart!');
    showCart();
  }

  function showCart() {
    const container = document.getElementById('cartItems');
    if (!container) return;
    container.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      container.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}" />
          <div>
            <h4>${item.name}</h4>
            ${item.size ? `<p>Size: <strong>${item.size}</strong></p>` : ''}
            <p>$${item.price}</p>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        </div>`;
    });
    if (cart.length > 0) {
      container.innerHTML += `<h3>Total: $${total.toFixed(2)}</h3>`;
    }
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    showCart();
  }

  function showCheckoutForm() {
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }
    document.getElementById('checkoutFormContainer').style.display='flex';
  }

  function closeCheckoutForm() {
    document.getElementById('checkoutFormContainer').style.display='none';
  }

  document.getElementById('paymentForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Payment processed! Thank you for your purchase.');
    cart = [];
    localStorage.removeItem('cart');
    showCart();
    closeCheckoutForm();
  });
</script>
</body>
</html>
